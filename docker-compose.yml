version: "3.8"

services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: saas-menu-api:latest
    container_name: saas-menu-api
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"

    # Environment variables
    environment:
      NODE_ENV: development
      PORT: 4021

      # Database (SQL Server)
      DB_HOST: 172.96.141.4
      DB_PORT: ${DB_PORT:-1433}
      DB_NAME: SaasMenu
      DB_USER: sa
      DB_PASSWORD: M@m12301230

      # JWT Secrets
      JWT_ACCESS_SECRET: d4b48d76d43d4d5be9a34c52a4d28a175f7339f159e960fd1b55167dd6d221ef1a0bfbaaf444ca711524a8247776c8797a7957dfd3863027f52645e86c800442
      JWT_REFRESH_SECRET: eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6Ikpva
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}

      # Frontend URL (CORS)
      FRONTEND_URL: https://ensmenu.com

    # Persistent volumes
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs

    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

    # Network
    networks:
      - app-network

# Named volumes for persistence
volumes:
  uploads:
    driver: local
  logs:
    driver: local

# Network
networks:
  app-network:
    driver: bridge
