version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-menu-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - saas-menu-network
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: saas-menu-db
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${DB_PASSWORD}
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - saas-menu-network

volumes:
  mssql_data:
    driver: local

networks:
  saas-menu-network:
    driver: bridge
